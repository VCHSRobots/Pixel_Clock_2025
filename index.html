<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoDisplay Clock Control</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏰</text></svg>">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #bb86fc;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            font-size: 1.2rem;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            padding: 0;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
        }

        select,
        button {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #444;
        }

        button.primary {
            background: #bb86fc;
            color: #000;
            font-weight: bold;
            border: none;
        }

        button.primary:hover {
            background: #9b65de;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        #clock-preview {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            text-align: center;
            margin: 10px 0;
            color: #03dac6;
        }

        .status-log {
            font-family: monospace;
            font-size: 0.8rem;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            height: 100px;
            overflow-y: auto;
            opacity: 0.7;
        }

        .unsaved-warning {
            display: inline-block;
            color: #cf6679;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
        }

        .unsaved-warning.visible {
            opacity: 1;
        }

        /* Tabs */
        .tab-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            padding: 5px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 10px 20px;
            font-weight: bold;
            flex: 1;
            transition: all 0.2s;
            border-radius: 8px;
        }

        .tab-btn.active {
            background: #bb86fc;
            color: #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Alarm List */
        .alarm-item {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alarm-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: #fff;
        }

        .alarm-info p {
            margin: 0;
            color: #aaa;
            font-size: 0.9rem;
        }

        .alarm-actions button {
            width: auto;
            padding: 8px 12px;
            margin-left: 5px;
            font-size: 0.8rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.visible {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .day-selector {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .day-btn {
            flex: 1;
            padding: 10px 0;
            font-size: 0.8rem;
            background: #333;
            border: 1px solid #444;
        }

        .day-btn.selected {
            background: #03dac6;
            color: #000;
            border-color: #03dac6;
        }
    </style>
</head>

<body>
    <h1>NeoDisplay Clock</h1>

    <div class="tab-nav">
        <button id="btn-tab-dashboard" class="tab-btn active" onclick="switchTab('dashboard')">Dashboard</button>
        <button id="btn-tab-alarms" class="tab-btn" onclick="switchTab('alarms')">Alarms</button>
    </div>

    <!-- DASHBOARD TAB -->
    <div id="tab-dashboard" class="tab-content active">
        <div class="card">
            <h2>Synced Time</h2>
            <div id="clock-preview">Loading...</div>
            <div id="date-preview" style="text-align:center; color:#888; margin-bottom:10px; font-size: 1.2rem;"></div>
        </div>

        <div class="card">
            <h2>Display Settings <span id="unsaved-icon" class="unsaved-warning">● Unsaved</span></h2>

            <div class="control-group">
                <label for="brightness">Brightness (<span id="bri-val">waiting...</span>)</label>
                <input type="range" id="brightness" min="0" max="100" />
            </div>

            <div class="grid">
                <div class="control-group">
                    <label for="color-digits">Digits Color</label>
                    <input type="color" id="color-digits">
                </div>
                <div class="control-group">
                    <label for="color-colon">Colon Color</label>
                    <input type="color" id="color-colon">
                </div>
                <div class="control-group">
                    <label for="color-seconds">Seconds Color</label>
                    <input type="color" id="color-seconds">
                </div>
                <div class="control-group">
                    <label for="blink-colon">Blink Colon</label>
                    <input type="checkbox" id="blink-colon" style="width:20px; height:20px; margin-top:10px;">
                </div>
                <div class="control-group">
                    <label for="rotation">Upside Down</label>
                    <input type="checkbox" id="rotation" style="width:20px; height:20px; margin-top:10px;">
                </div>
            </div>

            <div class="grid">
                <div class="control-group">
                    <label for="format-mode">Format</label>
                    <select id="format-mode">
                        <option value="0">HH:MM</option>
                        <option value="1">HH:MM SS</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="twelve-hour">Hour Mode</label>
                    <select id="twelve-hour">
                        <option value="true">12-Hour</option>
                        <option value="false">24-Hour</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="timezone-offset">Timezone (UTC Offset)</label>
                    <select id="timezone-offset">
                        <option value="-12">UTC-12</option>
                        <option value="-11">UTC-11</option>
                        <option value="-10">UTC-10 (Hawaii)</option>
                        <option value="-9">UTC-9 (Alaska)</option>
                        <option value="-8">UTC-8 (Pacific)</option>
                        <option value="-7">UTC-7 (Mountain)</option>
                        <option value="-6">UTC-6 (Central)</option>
                        <option value="-5">UTC-5 (Eastern)</option>
                        <option value="-4">UTC-4 (Atlantic)</option>
                        <option value="-3">UTC-3 (Brazil)</option>
                        <option value="-2">UTC-2</option>
                        <option value="-1">UTC-1 (Azores)</option>
                        <option value="0">UTC+0 (London)</option>
                        <option value="1">UTC+1 (Paris)</option>
                        <option value="2">UTC+2 (Cairo)</option>
                        <option value="3">UTC+3 (Moscow)</option>
                        <option value="4">UTC+4 (Dubai)</option>
                        <option value="5">UTC+5 (Karachi)</option>
                        <option value="6">UTC+6 (Dhaka)</option>
                        <option value="7">UTC+7 (Bangkok)</option>
                        <option value="8">UTC+8 (Beijing)</option>
                        <option value="9">UTC+9 (Tokyo)</option>
                        <option value="10">UTC+10 (Sydney)</option>
                        <option value="11">UTC+11</option>
                        <option value="12">UTC+12</option>
                    </select>
                </div>
            </div>

            <button class="primary" onclick="saveSettings()">Apply Settings</button>
        </div>

        <div class="card">
            <h2>Animations</h2>
            <div class="grid">
                <button onclick="playAnim('rainbow')">Rainbow</button>
                <button onclick="playAnim('scroll')">Scrolling Text</button>
                <button onclick="playAnim('bounce_red')">Bounce Red</button>
                <button onclick="playAnim('bounce_blue')">Bounce Blue</button>
            </div>
            <div class="control-group" style="margin-top:10px;">
                <label>Custom Text</label>
                <input type="text" id="scroll-text" placeholder="Hello World"
                    style="width:100%; padding: 8px; box-sizing:border-box; margin-bottom:5px; border-radius:4px; border:1px solid #555; background:#222; color:white;">
                <button onclick="playAnim('scroll_custom')">Scroll Custom</button>
            </div>
            <div style="margin-top: 10px;">
                <button onclick="stopAnim()" style="background:#cf6679; color:black;">Stop Animation</button>
            </div>
        </div>

        <div class="card">
            <h2>System Status</h2>
            <div class="status-log" id="status-log">
                [System] UI Loaded.<br>
                [System] Waiting for device...
            </div>
        </div>
    </div> <!-- End Dashboard -->

    <!-- ALARMS TAB -->
    <div id="tab-alarms" class="tab-content">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2>Alarms</h2>
                <button class="primary" style="width:auto;" onclick="openAlarmModal()">+ New Alarm</button>
            </div>
            <div id="alarm-list">
                <!-- JS populated -->
                <div style="text-align:center; color:#666; padding:20px;">Loading alarms...</div>
            </div>
        </div>
    </div>

    <!-- ALARM MODAL -->
    <div id="alarm-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Edit Alarm</h2>
            <input type="hidden" id="alarm-id">

            <div class="control-group">
                <label>Name</label>
                <input type="text" id="alarm-name" placeholder="Wake Up"
                    style="width:100%; padding:10px; background:#333; border:1px solid #444; color:#fff; border-radius:8px;">
            </div>

            <div class="grid">
                <div class="control-group">
                    <label>Time</label>
                    <input type="time" id="alarm-time"
                        style="width:100%; padding:10px; background:#333; border:1px solid #444; color:#fff; border-radius:8px;">
                </div>
                <div class="control-group">
                    <label>Type</label>
                    <!-- Simple frequency selector for now -->
                    <select id="alarm-freq" onchange="toggleAlarmType()">
                        <option value="daily">Daily</option>
                        <option value="oneshot">One-Shot</option>
                        <!-- Hourly? Complexity -->
                        <option value="hourly">Hourly</option>
                    </select>
                </div>
            </div>

            <div id="section-days" class="control-group">
                <label>Days</label>
                <div class="day-selector">
                    <button type="button" id="day-0" class="day-btn" onclick="toggleDay(0)">M</button>
                    <button type="button" id="day-1" class="day-btn" onclick="toggleDay(1)">T</button>
                    <button type="button" id="day-2" class="day-btn" onclick="toggleDay(2)">W</button>
                    <button type="button" id="day-3" class="day-btn" onclick="toggleDay(3)">T</button>
                    <button type="button" id="day-4" class="day-btn" onclick="toggleDay(4)">F</button>
                    <button type="button" id="day-5" class="day-btn" onclick="toggleDay(5)">S</button>
                    <button type="button" id="day-6" class="day-btn" onclick="toggleDay(6)">S</button>
                </div>
            </div>

            <div id="section-date" class="control-group" style="display:none;">
                <label>Date</label>
                <input type="date" id="alarm-date"
                    style="width:100%; padding:10px; background:#333; border:1px solid #444; color:#fff; border-radius:8px;">
            </div>

            <hr style="border-color:#333; margin:20px 0;">
            <h3>Action</h3>

            <div class="control-group">
                <label>Action Type</label>
                <select id="action-type" onchange="toggleActionType()">
                    <option value="scroll">Scroll Text</option>
                    <option value="blink_display">Blink Display</option>
                </select>
            </div>

            <div id="section-text" class="control-group">
                <label>Scrolling Text</label>
                <input type="text" id="action-text" placeholder="ALARM!"
                    style="width:100%; padding:10px; background:#333; border:1px solid #444; color:#fff; border-radius:8px;">
            </div>

            <div class="grid">
                <div class="control-group">
                    <label>Color</label>
                    <input type="color" id="action-color" value="#ff0000">
                </div>
                <div class="control-group">
                    <label>Brightness (<span id="action-bri-val">1.0</span>)</label>
                    <input type="range" id="action-brightness" min="0.1" max="1.0" step="0.1" value="1.0"
                        oninput="document.getElementById('action-bri-val').innerText = this.value">
                </div>
            </div>

            <div class="grid">
                <div class="control-group">
                    <label>Duration Mode</label>
                    <select id="action-dur-type" onchange="toggleDurationType()">
                        <option value="seconds">Seconds</option>
                        <option value="loops">Loops</option>
                    </select>
                </div>
                <div class="control-group">
                    <label id="lbl-duration">Value (Sec)</label>
                    <input type="number" id="action-duration" value="60"
                        style="width:100%; padding:10px; background:#333; border:1px solid #444; color:#fff; border-radius:8px;">
                </div>
            </div>

            <div class="grid" style="margin-top:20px;">
                <button onclick="closeModal()" style="background:#555;">Cancel</button>
                <button class="primary" onclick="saveAlarm()">Save Alarm</button>
            </div>

            <div style="margin-top:20px; text-align:center;">
                <button id="btn-delete-alarm" onclick="deleteAlarm()"
                    style="background:#cf6679; color:#000; width:auto; display:none;">Delete Alarm</button>
            </div>
        </div>
    </div>
</body>

</html>
